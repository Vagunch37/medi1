{% extends 'layout.html' %}

{% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map</title>
  <link rel="stylesheet" href="{{ url_for ('static', filename = 'css/style.css') }}">
{% endblock %}

{% block body %}
  <div id="map" class="map" style="width: 100%; height: 560px"></div>
  <div class="bottom-buttons">
    <button id="prev" class="prev-button">Նախորդ</button>
    <button id="next" class="next-button">Հաջորդ</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrZJnQRb7l6EyCvGQn3xmIFWAKDHAl1Hs"></script>
  <script src="{{ url_for ('static', filename = 'js/map1.js') }}"></script>
{% endblock %}
